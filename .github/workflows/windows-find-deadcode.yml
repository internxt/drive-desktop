name: Windows find deadcode

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  find_deadcode:
    runs-on: windows-latest
    timeout-minutes: 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install dependencies
        run: npm run init:ci

      - name: Find deadcode
        run: npm run find-deadcode
