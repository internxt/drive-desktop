name: Core sonar analysis

on:
  pull_request:
    paths: ['packages/core/**']
    types: [opened, synchronize, reopened]
  push:
    paths: ['packages/core/**']
    branches: ['master']

jobs:
  sonar_analysis:
    runs-on: windows-latest
    timeout-minutes: 10
    defaults:
      run:
        working-directory: packages/core

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm run test:cov

