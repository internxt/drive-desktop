name: Sonar analysis

on:
  pull_request:
    types: [opened, synchronize, reopened]
  push:
    branches:
      - main

jobs:
  sonar_analysis:
    runs-on: windows-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm run init:ci

      - name: Run unit tests
        id: unit-tests
        run: npm run test -- --coverage

      # - name: Run infra tests
      #   id: infra-tests
      #   run: npm run test:infra -- --coverage

      - name: Run renderer tests
        id: renderer-tests
        run: npm run test:renderer -- --coverage

      - name: Merge coverage reports
        run: npm run coverage:merge

      - name: Run report coverage
        if: always()
        uses: davelosert/vitest-coverage-report-action@8ab049ff5a2c6e78f78af446329379b318544a1a # v2.8.3
        with:
          json-summary-path: './coverage/unit/coverage-summary.json'
          json-final-path: './coverage/coverage-final.json'

      - name: SonarCloud Scan
        uses: SonarSource/sonarqube-scan-action@1a6d90ebcb0e6a6b1d87e37ba693fe453195ae25 # v5.3.1
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
